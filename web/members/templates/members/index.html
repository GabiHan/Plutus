{% block title %}User Profile{% endblock %}

{% block content %}
<h1>Welcome to {{ profile.user.firstname}}'s Profile</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post" action="{% url 'user_profile' %}">
{% csrf_token %}
<title></title>
<p>Input your bio :</p>
<input type="text" name="bio" placeholder="Type your bio here"><br>
<input type="submit" value="Submit">
<p>Bio: {{ profile.user.bio }}</p>

</form>
{% endblock %}<!DOCTYPE html>
